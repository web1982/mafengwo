    <script>
        $(function(){
        });

        /*验证手机号码 移出和提交前验证*/
        function check_phone(obj){
            var phone = $("input[type='text']").val();
            var phone_reg =/^1[3-8]\d{9}$/;

            if(phone.length>0){
                if(!phone_reg.test(phone)){
                    $(".err_tip").show();
                    return false;
                }else{
                    $(".err_tip").hide();
                    return true;
                }
            }else{
                $(".err_tip").show();
                return false;
            }
        }

        /*
        function reg_now(){
            window.location.href='regss.html';
        }*/

    </script>

</head>
